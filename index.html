<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVP Interativo</title>
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #menu {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    #menu a {
      color: yellow;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" class="video-js" controls preload="auto" width="640" height="360">
    <source src="https://streamable.com/drav4p" type="video/mp4">
  </video>
  <div id="menu">
    <h3>Produtos na cena:</h3>
    <div id="productLinks"></div>
  </div>
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
