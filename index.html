<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Interativo - Cena com Vídeo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #menuInterativo {
            margin-top: 20px;
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
        }
        #videoContainer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao MVP Interativo!</h1>
    <p>Assista a cena e interaja com os produtos.</p>

    <!-- Vídeo Incorporado com Iframe -->
    <div id="videoContainer">
        <!-- Substitua o link abaixo com o seu link de incorporação do Streamable -->
        <div style="position:relative; width:100%; height:0px; padding-bottom:177.778%"><iframe allow="fullscreen;autoplay" allowfullscreen height="100%" src="https://streamable.com/e/drav4p?autoplay=1" width="100%" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;"></iframe></div>
    </div>

    <!-- Menu Interativo -->
    <div id="menuInterativo">
        <p>Você pode comprar produtos dessa cena:</p>
        <button onclick="comprarProduto('Relógio')">Comprar Relógio</button>
        <button onclick="comprarProduto('Óculos')">Comprar Óculos</button>
        <button onclick="comprarProduto('Celular')">Comprar Celular</button>
    </div>

    <script>
        // Função que simula a exibição do menu de interação
        function exibirMenu() {
            document.getElementById('menuInterativo').style.display = 'block';
        }

        // Função de compra
        function comprarProduto(produto) {
            alert("Você comprou um " + produto + "!");
            document.getElementById('menuInterativo').style.display = 'none';
        }

        // Função para iniciar a cena
        function iniciarCena() {
            // Aqui, você pode adicionar código para controlar a cena (por exemplo, usando timers, eventos, etc.)
            document.getElementById('videoContainer').style.display = 'block'; // Exibe o vídeo

            // Exibir o menu interativo após 5 segundos do início do vídeo
            setTimeout(exibirMenu, 5000); // Altere o tempo conforme necessário
        }

        // Iniciar a cena quando o usuário clicar no botão
        iniciarCena();
    </script>

</body>
</html>
