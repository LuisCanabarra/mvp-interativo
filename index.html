<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Interativo - Cena com Vídeo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        #videoContainer {
            display: none;
            margin-top: 20px;
        }

        /* Estilo do menu interativo */
        #menuInterativo {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            transition: opacity 1s ease-in-out; /* Animação de desaparecimento */
        }

        #menuInterativo p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #menuInterativo button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #menuInterativo button:hover {
            background-color: #45a049;
        }

        /* Adicionando uma animação suave para o botão */
        #menuInterativo button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <h1>Bem-vindo ao MVP Interativo!</h1>
    <p>Assista a cena e interaja com os produtos.</p>

    <!-- Vídeo Incorporado com Iframe -->
    <div id="videoContainer">
        <!-- Substitua o link abaixo com o seu link de incorporação do Streamable -->
       <div style="position:relative; width:100%; height:0px; padding-bottom:177.778%"><iframe allow="fullscreen;autoplay" allowfullscreen height="100%" src="https://streamable.com/e/drav4p?autoplay=1" width="100%" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;"></iframe></div>
    </div>

    <!-- Menu Interativo -->
    <div id="menuInterativo">
        <p>Você pode comprar produtos dessa cena:</p>
        <button onclick="comprarProduto('Relógio')">Comprar Relógio</button>
        <button onclick="comprarProduto('Óculos')">Comprar Óculos</button>
        <button onclick="comprarProduto('Celular')">Comprar Celular</button>
    </div>

    <script>
        // Função que exibe o menu com animação suave
        function exibirMenu() {
            const menu = document.getElementById('menuInterativo');
            menu.style.display = 'block';
            setTimeout(function() {
                menu.style.opacity = '1'; // Aumenta a opacidade para fazer o menu aparecer suavemente
            }, 50); // Adiciona um pequeno delay para suavizar a transição
        }

        // Função que oculta o menu com animação suave
        function esconderMenu() {
            const menu = document.getElementById('menuInterativo');
            menu.style.opacity = '0'; // Faz o menu desaparecer suavemente
            setTimeout(function() {
                menu.style.display = 'none'; // Oculta o menu após a animação
            }, 1000); // Tempo correspondente à animação de opacidade
        }

        // Função de compra
        function comprarProduto(produto) {
            alert("Você comprou um " + produto + "!");
            esconderMenu();
        }

        // Função para iniciar a cena
        function iniciarCena() {
            // Exibe o vídeo
            document.getElementById('videoContainer').style.display = 'block';

            // Exibir o menu interativo após 5 segundos do início do vídeo
            setTimeout(exibirMenu, 5000); // O menu aparece após 5 segundos

            // Esconder o menu depois de 10 segundos
            setTimeout(esconderMenu, 15000); // O menu desaparece após 10 segundos
        }

        // Iniciar a cena quando o usuário clicar no botão
        iniciarCena();
    </script>

</body>
</html>
